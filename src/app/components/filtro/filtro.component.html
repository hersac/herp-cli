<div class="filtroComponent">
  <form [formGroup]="filtrosForm" class="filtroComponent__selectores">
    <div class="filtroComponent__selectores__selectContent">
      <select
        formControlName="compania"
        class="filtroComponent__selectores__selectContent__selectInput"
        (change)="selectCompania()"
        (blur)="selectCompania()"
      >
        @for(compania of companias; track compania.id){
        <option [ngValue]="compania">{{ compania.nombre }}</option>
        }
      </select>
    </div>
    <div class="filtroComponent__selectores__selectContent">
      <select
        formControlName="sucursal"
        class="filtroComponent__selectores__selectContent__selectInput"
        (change)="selectSucursal()"
      >
        @for(sucursal of sucursales; track sucursal.id){
        <option [ngValue]="sucursal">{{ sucursal.nombre }}</option>
        }
      </select>
    </div>
    <div class="filtroComponent__selectores__buttonContent">
      <button
        type="button"
        class="filtroComponent__selectores__buttonContent__btn"
        title="Limpiar Filtros"
        (click)="limpiarFiltros()"
      >
        <fa-icon
          [icon]="faBroom"
          class="filtroComponent__selectores__buttonContent__btn__icon"
        />
      </button>
    </div>
  </form>
</div>
