<div>
  <app-layout-page>
    <div titulo>
      <h2>Gesti√≥n de Sucursales</h2>
    </div>
    <div filtros>
      <div>
        <app-filtro
          [companias]="companias"
          [sucursales]="sucursales"
          (seleccionarCompania)="selccionarCompania($event)"
          (seleccionarSucursal)="selccionarSucursal($event)"
        />
      </div>
    </div>
    <div tabla>
      <div>
        <app-tabla [headers]="headers" [data]="data">
          <ng-template #defaultHeaderTemplate let-header>
            {{ header.titulo }}
          </ng-template>
          <ng-template #defaultCellTemplate let-cell>
            {{ cell }}
          </ng-template>
        </app-tabla>
      </div>
    </div>
  </app-layout-page>
</div>
